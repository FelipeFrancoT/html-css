<html lang="pt-br">
<head>

        body{

        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

            }

</head>

        <tr>

            <TD>c2</TD>
        </tr>

        <tr>
            <td>a3</td>

            <TD>c3</TD>
        </tr>

        <tr>
            <td>a4</td>
            <TD>b4</TD>

    </table>
</body>
</html>
