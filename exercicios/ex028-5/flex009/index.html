<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center ;
            flex-basis: 150px;
        }
    </style>

    
</head>
<body>
    <div class="conteiner">
    <div class="item">a</div>
    <div class="item">conteudo</div>
    <div class="item">c</div>
    <div class="item">conteudo maior que o outro</div>
    <div class="item">e</div>
    <div class="item">conteudo ainda maior que o outro conteudo</div>
    <div class="item">g</div>
    </div>
    

</body>
</html>
