<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner{
            background-color: blue;
            display: flex;
           flex-flow: row wrap;
            
        }
        div.item{
            background-color: green;
            flex: auto;
            border: 1px solid black;
            text-align: center ;
        }
    </style>

    
</head>
<body>
    <div class="conteiner">
    <div class="item">exemplo de bloco a</div>
    <div class="item">exemplo de bloco b</div>
    <div class="item">exemplo de bloco c</div>
    <div class="item">exemplo de bloco d</div>
    <div class="item">exemplo de bloco </div>
    <div class="item">exemplo de bloco f</div>
    <div class="item">exemplo de bloco </div>
    <div class="item">exemplo de bloco h</div>
    <div class="item">exemplo de bloco i</div></div>
    

</body>
</html>
