<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        div.conteiner{
            background-color: blue;
            display: flex;
            flex-direction: column-reverse;
            padding:25px ;
            
        }
        div.item{
            background-color: green;
            padding: 15px;
            border: 1px solid black;
            text-align: center ;
        }
    </style>

    
</head>
<body>
    <div class="conteiner">
    <div class="item">a</div><br>
    <div class="item">b</div><br>
    <div class="item">c</div><br>
    <div class="item">d</div><br>
    <div class="item">e</div><br>
    <div class="item">f</div><br>
    <div class="item">g</div><br>
    <div class="item">h</div><br>
    <div class="item">i</div>
</div>
    

</body>
</html>
