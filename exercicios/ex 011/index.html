<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>abra esse site em varios dispositivos ou simplismente diminua o tamnho do seu navegador</p>
    <picture>
        <source media="(max-width:800 px )" srcset="imagens/imagem media.png" type="image.png">
        <img src="imagens/imagem media .png" alt="imagem flexivel ">
    </picture>
     <h1>reproduzindo audios</h1>
     <p>vamos aprender a reproduzir audios em html 5</p>
     <audio preload="auto" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a></p>

     </audio>
   
        
    </body>
</html>
