<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(255, 190, 190);
        }
        h1{
            color: red;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:{
            color: darkred;

        }
        a:hover{
            color: black; 
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
    
    
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
    <li><a href="https://github.com/gustavoguanabara" target="_blank">repositorio do github</a>     
    </li>
        <li><a href="https://www.youtube.com/">canal do youtube</a></li>

        <li><a href="https://www.cursoemvideo.com/meus-cursos/">site do durso em video</a></li>

    </ul>
</body>
</html>
