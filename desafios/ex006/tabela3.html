<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelsa pessoas</title>
    <style>
        td, th{
            border: solid 1px black;
            padding: 10px;
        }
        table{
            width: 700px;
            border-collapse: collapse;
            position: relative;
        }
        caption{
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
            background-color: lightgray;
        }
        h1{
            font-weight: bold;
            font-size: 2.3em;
            padding: 10px;
        }
    </style>
</head>

        </tbody>

</body>
</html>
